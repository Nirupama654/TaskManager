<div class="container card shadow p-3 ">
   <div class="card-header bg-dark my-2 d-grid gap-2 col-6 mx-auto">
    <h3 class="text-center text-white ">Add a Task</h3>
   </div>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group mb-3 d-grid gap-2 col-10 mx-auto">
            <label for="title">Task Title</label>
            <input type="text" class="form-control" [(ngModel)]="title" name="title" aria-label="Username"
            id="title" aria-describedby="basic-addon1">
        </div>
        <div class="form-group mb-3 d-grid gap-2 col-10 mx-auto">
            <label for="title">Starting Time of Task</label>
            <input type="time" class="form-control" [(ngModel)]="time" name="title" aria-label="Username"
            id="time" aria-describedby="basic-addon1">
        </div>
        <div class="form-group mb-3 d-grid gap-2 col-10 mx-auto">
            <label id="desc" for="title">Task Description</label>
            <input type="text" class="form-control"  aria-label="Username" id="desc" [(ngModel)]="desc" name="desc"
                aria-describedby="basic-addon1">
        </div>
    
    
        <button type="submit" class="btn btn-primary btn-sm mb-4 mx-5">Add Task</button>
    
    
    </form>
</div>
