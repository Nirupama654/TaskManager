<div class="container my-3">
    <div class="card-header">
        <h1 class="text-center">Task Manager</h1>
    </div>
</div>
<app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
<div class="container card my-3 p-3">
    <div class="card-header">
        <h4>Your Tasks appear here</h4>
    </div>
    <div *ngIf="this.todos.length === 0; else elseBlock" class="text-center p-3"><h4>No Task to Display</h4></div>
    <ng-template #elseBlock>
        <div class="container" *ngFor="let todo of todos ; index as i">
            <app-todo-item [todo]="todo" [i]="i" (todoDelete)="deleteTodo($event)" (todoCheckbox)="toggleTodo($event)">
            </app-todo-item>
        </div>
    </ng-template>
</div>
